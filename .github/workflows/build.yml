name: Build Writerside Documentation

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t writerside-docs .

    - name: Run Writerside build
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/opt/sources \
          -e SOURCE_DIR=/opt/sources \
          -e MODULE_INSTANCE=ds/ds \
          -e OUTPUT_DIR=/opt/sources/output \
          -e RUNNER=github \
          jetbrains/writerside-builder:2025.04.8412

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: writerside-documentation
        path: output
